<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="loader_1">
      Подождите, комментарии загружаются...
    </div>
    <ul class="comments" id="commentsId">
      <!--Список рендерится из js -->
    </ul>
    <div class="loader_2 hidden">Комментарий загружается...</div>
    <div class="add-form">
      <input type="text" class="add-form-author" id="author-input" value="" placeholder="Введите ваше имя" />
    <textarea type="textarea" class="add-form-text" id="text-input" value="" placeholder="Введите ваш коментарий"
      rows="4"></textarea>
    <div class="add-form-row">
      <button class="add-form-button" id="add-form-buttonId">Написать</button>
    </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: brown;
  }

  .quote {
    margin-bottom: 32px;
    padding: 15px 20px;
    white-space: pre-line;
    background: #d5d2d2;
    font-size: 16px;
    color: #000000;
    border-radius: 5px;
  }
</style>
<script>
  "use strict";
  const buttonElement = document.getElementById("add-form-buttonId");
  const listElement = document.getElementById("commentsId");
  const authorInputElement = document.getElementById("author-input");
  const textInputElement = document.getElementById("text-input");
  const userElements = document.querySelectorAll(".comment");
  const formElement = document.querySelector(".add-form");
  
  const getCommentsLoader = document.querySelector(".loader_1");
  const addCommentLoader = document.querySelector(".loader_2");

  const showElement = (element) => {
  element.classList.remove("hidden")
}

  const hideElement = (element) => {
  element.classList.add("hidden")
}

  let isReplay = false;

  const addDate = (date) => {
  const newDate = new Date(date);
  let time = {
    hour: "numeric",
    minute: "numeric"
  };
  let year = {
    year: "2-digit",
    month: "numeric",
    day: "numeric"
  };

  return newDate.toLocaleString("ru", year) + " " + newDate.toLocaleString("ru", time);
  
  };

  let users = [];

  // formElement.innerHTML = 'Подождите, комментарии загружаются...';
  hideElement(formElement);
    
  const getApi = () => {
    // const formElement = document.querySelector(".add-form");
    
    showElement(getCommentsLoader);
    
    return fetch("https://wedev-api.sky.pro/api/v1/vlada-pokolavina/comments",
      {
        method: "GET",
        
      })
      .then((response) => {
        if (response.status != 200) {
        throw new Error("error");
        } else return response.json();
      })
      .then((responseData) => {
        users = responseData.comments;
        // formElement.innerHTML = formHtml;
        hideElement(getCommentsLoader);
        showElement(formElement);
        renderUsers();
        addComment();
        return;
      })
    };

    const postApi = () => {
    
    const formElement = document.querySelector(".add-form");
    const authorInputElement = document.getElementById("author-input");
    const textInputElement = document.getElementById("text-input");
    // formElement.innerHTML = 'Комментарий загружается...';
    showElement(addCommentLoader);
    hideElement(formElement);
    
    return fetch("https://wedev-api.sky.pro/api/v1/vlada-pokolavina/comments",
      {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
          name: authorInputElement.value,
          forceError: true
        })
      })
      .then((response) => {
        if(response.status === 200 || response.status === 201) {
          return response.json();
        } else if (response.status === 400) {
          throw new Error("< 2 sumb");
        } else if (response.status === 500) {
          throw new Error("server fall");
        } else return new Error("Unknown error");
      }).then((responseData) => {
        authorInputElement.value = "";
        textInputElement.value = "";
        hideElement(addCommentLoader);
        getApi();
        hideElement(addCommentLoader);
        return;
      }).catch((error) => {
        console.log(error);
        if (error.message === "< 2 sumb") {
          alert("Имя и комментарий должны быть не короче 3 символов");
          authorInputElement.classList.add("error");
          textInputElement.classList.add("error");
        }
        if (error.message === "server fall") {
          alert("Сервер сломался, попробуй позже");
        }
        if (error.message === "Unknown error") {
          alert("Кажется, у Вас пропал Интернет, попробуйте позже!");
        }
        hideElement(addCommentLoader);
        showElement(formElement);
      })
      
};

  const renderUsers = () => {
    const usersHtml = users.map((user) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>${user.author.name}</div>
            <div>${addDate((user.date))}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button class="${getLikeClass(user.isLiked)}"></button>
            </div>
          </div>
        </li>`
    }).join("");

    listElement.innerHTML = usersHtml;
    addLike();
    newReply();
  };
  
  const addComment = () => {
    const buttonElement = document.getElementById("add-form-buttonId");
    const authorInputElement = document.getElementById("author-input");
    const textInputElement = document.getElementById("text-input");
    
    const textInputValue = isReplay ? `QUOTE_BEGIN${textInputElement.value}QUOTE_END` : textInputElement.value;

    authorInputElement.classList.remove('error');
    textInputElement.classList.remove('error');
    buttonElement.addEventListener("click", () => {
    if (authorInputElement.value === '') {
      authorInputElement.classList.add('error');
      return;
    } else if (textInputElement.value === '') {
      textInputElement.classList.add('error');
      return;
    } else {
      // users.push({
      //   author: replaceValue(authorInputElement.value),
      //   date: nowDate,
      //   text: replaceValue(textInputValue)
      //     .replaceAll('QUOTE_BEGIN', '<div class="quote">')
      //     .replaceAll('QUOTE_END', '</div>'),
      //   likes: 0,
      //   isLiked: false
      // })
      postApi()
      
    }

    
    
    isReplay = false;
  })
  };

  const getLikeClass = (element) => {
    return element ? "like-button -active-like" : "like-button";
  }

  function addLike() {
    const likeElements = document.querySelectorAll(".like-button");

    likeElements.forEach((likeElement, index) => {

      likeElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const user = users[index];
        if (user.isLiked === true) {
          user.isLiked = false;
          user.likes -= 1;
          renderUsers();
        } else {
          user.isLiked = true;
          user.likes += 1;
          renderUsers();
        };
      });
    });
  };

  const newReply = () => {
    const textInputElement = document.getElementById("text-input");
    const commentElements = document.querySelectorAll('.comment');

    commentElements.forEach((commentElement, index) => {
      commentElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const originalText = `${users[index].author.name} : ${users[index].text
          .replaceAll('<div class="quote">', '')
          .replaceAll('</div', '')}`;
        textInputElement.value = originalText;
        isReplay = true;
      })
    });
  };

  const replaceValue = (value) => {
    return value
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;');
  }

  getApi();
 
  console.log("It works!");
</script>

</html>
